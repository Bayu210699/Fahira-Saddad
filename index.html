<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Tambahan CSS langsung di sini (kalau tidak pakai file style.css) */
    .hidden {
      display: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .cover {
      background: url('assets/bg.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
    }

    .cover-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      height: 100%;
      width: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .kepada {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #f0f0f0;
    }

    .couple-name {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .wedding-date {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #fce8d5;
    }

    .btn-open {
      background-color: #cc9966;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-open:hover {
      background-color: #b17d4b;
    }

    .section {
      padding: 2rem;
      background-color: #fff;
      text-align: center;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
    }

    .invitation-text {
      font-size: 1rem;
      color: #444;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .couple-name {
        font-size: 2rem;
      }

      .wedding-date {
        font-size: 1rem;
      }

      .btn-open {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Cover Section -->
  <section class="cover">
    <div class="cover-overlay">
      <p class="kepada">Kepada Yth. Bapak/Ibu/Saudara/i</p>
      <h1 class="couple-name">Michell & Galih</h1>
      <p class="wedding-date">Minggu, 15 Juni 2025</p>
      <a href="#main" class="btn-open">Buka Undangan</a>
    </div>
  </section>

  <!-- Main Content -->
  <section id="main" class="section hidden">
    <h2 class="section-title">Assalamuâ€™alaikum Warahmatullahi Wabarakatuh</h2>
    <p class="invitation-text">
      Dengan memohon rahmat dan ridho Allah SWT, kami bermaksud mengundang Bapak/Ibu/Saudara/i untuk menghadiri acara pernikahan kami.
    </p>
    <!-- Tambahkan bagian isi undangan lainnya di sini -->
  </section>

  <!-- Script Interaktif -->
  <script>
    document.querySelector(".btn-open").addEventListener("click", function (e) {
      e.preventDefault();
      document.querySelector(".cover").style.display = "none";
      document.querySelector("#main").classList.remove("hidden");
    });
  </script>

</body>
</html>
