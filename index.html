<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Cover Section -->
  <section class="cover">
    <div class="cover-overlay">
      <p class="kepada">Kepada Yth. Bapak/Ibu/Saudara/i</p>
      <h1 class="couple-name">Michell & Galih</h1>
      <p class="wedding-date">Minggu, 15 Juni 2025</p>
      <a href="#main" class="btn-open">Buka Undangan</a>
    </div>
  </section>

  <!-- Main Content -->
  <section id="main" class="section">
    <h2 class="section-title">Assalamuâ€™alaikum Warahmatullahi Wabarakatuh</h2>
    <p class="invitation-text">
      Dengan memohon rahmat dan ridho Allah SWT, kami bermaksud mengundang Bapak/Ibu/Saudara/i untuk menghadiri acara pernikahan kami.
    </p>
    <!-- Tambahkan bagian isi undangan di sini -->
  </section>

  <!-- Script Interaktif -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute("href")).scrollIntoView({
          behavior: "smooth",
        });
      });
    });
  </script>

</body>
</html>
